# .github/workflows/deploy.yml - UNIVERSAL YARN SUPPORT
name: Deploy PWA

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Setup Yarn 🧶
      run: |
        # Enable corepack for modern Yarn
        corepack enable
        
        # Check Yarn version
        yarn --version
        
        # Install based on what files exist
        if [ -f ".yarnrc.yml" ]; then
          echo "🔍 Yarn Berry detected"
          yarn install --immutable
        elif [ -f "yarn.lock" ]; then
          echo "🔍 Classic Yarn detected"
          yarn install --frozen-lockfile
        else
          echo "🔍 No yarn.lock, using regular install"
          yarn install
        fi

    - name: Build 🔧
      run: yarn build

    - name: Deploy Setup 📄
      uses: actions/configure-pages@v4

    - uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/deploy-pages@v4