# .github/workflows/deploy.yml - FINAL DEVPROMPTAPP DEPLOYMENT
name: Deploy DevPrompt PWA

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4

    - name: Setup Node.js 22 âš™ï¸
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'yarn'

    - name: Enable Corepack ğŸ§¶
      run: corepack enable

    - name: Install Dependencies ğŸ“¦
      run: yarn install --immutable

    - name: Build PWA ğŸ”§
      run: |
        yarn build
        echo "âœ… Build completed for /DevPromptApp/"
        ls -la dist/

    - name: Setup Pages ğŸ“„
      uses: actions/configure-pages@v4

    - name: Upload Artifact ğŸ“¤
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages ğŸš€
      id: deployment
      uses: actions/deploy-pages@v4